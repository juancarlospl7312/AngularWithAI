<mat-card class="forgot-password-card">
  <mat-card-header>
    <mat-card-title>Forgot Password</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" placeholder="Enter your email address">
        <mat-error *ngIf="email?.invalid && (email?.dirty || email?.touched)">
          <div *ngIf="email?.errors?.['required']">
            Email is required
          </div>
          <div *ngIf="email?.errors?.['email']">
            Please enter a valid email address
          </div>
        </mat-error>
      </mat-form-field>

      <mat-progress-bar *ngIf="false" mode="indeterminate"></mat-progress-bar>

      <button mat-raised-button color="primary" [disabled]="forgotPasswordForm.invalid">
        Send Reset Link
      </button>

      <div class="back-to-signin">
        <a routerLink="/auth/signin">
          Back to Sign In
        </a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
