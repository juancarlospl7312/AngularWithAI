<mat-card class="change-password-card">
  <mat-card-header>
    <mat-card-title>Change Password</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>Current Password</mat-label>
        <input matInput type="password" formControlName="currentPassword">
        <mat-error *ngIf="currentPassword?.invalid && currentPassword?.touched">
          <span *ngIf="currentPassword?.errors?.['required']">Current password is required</span>
          <span *ngIf="currentPassword?.errors?.['minlength']">Password must be at least 6 characters</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>New Password</mat-label>
        <input matInput type="password" formControlName="newPassword">
        <mat-error *ngIf="newPassword?.invalid && newPassword?.touched">
          <span *ngIf="newPassword?.errors?.['required']">New password is required</span>
          <span *ngIf="newPassword?.errors?.['minlength']">Password must be at least 6 characters</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Confirm New Password</mat-label>
        <input matInput type="password" formControlName="confirmPassword">
        <mat-error *ngIf="confirmPassword?.invalid && confirmPassword?.touched">
          <span *ngIf="confirmPassword?.errors?.['required']">Confirm password is required</span>
          <span *ngIf="confirmPassword?.errors?.['minlength']">Password must be at least 6 characters</span>
        </mat-error>
      </mat-form-field>

      <div class="button-container">
        <button mat-raised-button color="primary" type="submit" [disabled]="changePasswordForm.invalid || newPassword?.value !== confirmPassword?.value">
          Change Password
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
